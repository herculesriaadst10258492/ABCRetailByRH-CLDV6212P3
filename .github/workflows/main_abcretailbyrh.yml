name: Build and deploy ASP.Net Core app to Azure Web App - abcretailbyrhweb

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore "./ABCRetailByRH/ABCRetailByRH.csproj"

      - name: Build
        run: dotnet build "./ABCRetailByRH/ABCRetailByRH.csproj" --configuration Release --no-restore

      - name: Publish
        run: dotnet publish "./ABCRetailByRH/ABCRetailByRH.csproj" -c Release -o ./publish

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v3
        with:
          name: published-app
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: published-app
          path: ./publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: abcretailbyrhweb   # âœ… NEW WEB APP NAME
          publish-profile: ${{ secrets.AZUREWEBAPP_PUBLISH_PROFILE }}
          package: ./publish
