name: Build and deploy ASP.Net Core app to Azure Web App - abcretailbyrh

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore ./ABCRetailByRH/ABCRetailByRH.csproj

      - name: Build
        run: dotnet build ./ABCRetailByRH/ABCRetailByRH.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./ABCRetailByRH/ABCRetailByRH.csproj -c Release -o ./published

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: ./published

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: ./published

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: abcretailbyrh
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: ./published
